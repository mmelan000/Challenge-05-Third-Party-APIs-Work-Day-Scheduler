<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"

  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./assets/css/style.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <title>Work Day Scheduler</title>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>

    <p id="currentDay" class="lead"></p>

  <div class="container">
    <!-- Timeblocks go here -->
    <div class="row align-items-center">
      <div class="col-3">
        <p>9AM</p>
      </div>
      <div class="col-6">
        <p id="9am">.col-6</p>
      </div>
      <div class="col-3">
        <button>.col-3</button>
      </div>
    </div>
    <div class="row align-items-center">
      <div class="col-3">
        <p>10AM</p>
      </div>
      <div class="col-6">
        <p id="10am">.col-6</p>
      </div>
      <div class="col-3">
        <button>.col-3</button>
      </div>
    </div>
    <div class="row align-items-center">
      <div class="col-3">
        <p>11AM</p>
      </div>
      <div class="col-6">
        <p id="11am">.col-6</p>
      </div>
      <div class="col-3">
        <button>.col-3</button>
      </div>
    </div>
    <div class="row align-items-center">
      <div class="col-3">
        <p>12PM</p>
      </div>
      <div class="col-6">
        <p id="12pm">.col-6</p>
      </div>
      <div class="col-3">
        <button>.col-3</button>
      </div>
    </div>
    <div class="row align-items-center">
      <div class="col-3">
        <p>1PM</p>
      </div>
      <div class="col-6">
        <p id="1pm">.col-6</p>
      </div>
      <div class="col-3">
        <button>.col-3</button>
      </div>
    </div>
    <div class="row align-items-center">
      <div class="col-3">
        <p>2PM</p>
      </div>
      <div class="col-6">
        <p id="2pm">.col-6</p>
      </div>
      <div class="col-3">
        <button>.col-3</button>
      </div>
    </div>
    <div class="row align-items-center">
      <div class="col-3">
        <p>3PM</p>
      </div>
      <div class="col-6">
        <p id="3pm">.col-6</p>
      </div>

      </div>
    </div>
    <div class="row align-items-center">
      <div class="col-3">

      </div>

        <button>.col-3</button>
      </div>
    </div>
  </div>

  
  <script src="./assets/js/script.js"></script>
