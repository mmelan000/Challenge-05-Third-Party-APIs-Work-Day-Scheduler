<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="./assets/css/style.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <main class="container">
    <section class="row align-items-center">
      <header class="col-2 col-md-1 timestamp">9AM</header>
      <input class="col-8 col-md-10" type="text" id="9" placeholder="Enter event here."></input>
      <button class="col-2 col-md-1">Save</button>
    </section>
    <section class="row align-items-center">
      <header class="col-2 col-md-1 timestamp">10AM</header>
      <input class="col-8 col-md-10" type="text" id="10" placeholder="Enter event here."></input>
      <button class="col-2 col-md-1">Save</button>
    </section>
    <section class="row align-items-center">
      <header class="col-2 col-md-1 timestamp">11AM</header>
      <input class="col-8 col-md-10" type="text" id="11" placeholder="Enter event here."></input>
      <button class="col-2 col-md-1">Save</button>
    </section>
    <section class="row align-items-center">
      <header class="col-2 col-md-1 timestamp">12PM</header>
      <input class="col-8 col-md-10" type="text" id="12" placeholder="Enter event here."></input>
      <button class="col-2 col-md-1">Save</button>
    </section>
    <section class="row align-items-center">
      <header class="col-2 col-md-1 timestamp">1PM</header>
      <input class="col-8 col-md-10" type="text" id="13" placeholder="Enter event here."></input>
      <button class="col-2 col-md-1">Save</button>
    </section>
    <section class="row align-items-center">
      <header class="col-2 col-md-1 timestamp">2PM</header>
      <input class="col-8 col-md-10" type="text" id="14" placeholder="Enter event here."></input>
      <button class="col-2 col-md-1">Save</button>
    </section>
    <section class="row align-items-center">
      <header class="col-2 col-md-1 timestamp">3PM</header>
      <input class="col-8 col-md-10" type="text" id="15" placeholder="Enter event here."></input>
      <button class="col-2 col-md-1">Save</button>
    </section>
    <section class="row align-items-center">
      <header class="col-2 col-md-1 timestamp">4PM</header>
      <input class="col-8 col-md-10" type="text" id="16" placeholder="Enter event here."></input>
      <button class="col-2 col-md-1">Save</button>
    </section>
  </main>


  <script src="./assets/js/script.js"></script>
</body>

</html>
